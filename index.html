<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header"><h1>Etch-a-Sketch</h1></div>
    <div class="main-content">
      <div class="tool-bar">
        <div class="color-picker-container"><input type="color" value="#000000" class="color-picker" /></div>
        <button id="clear-grid">Clear Sketch</button>
        <button id="eraser">Eraser</button>
        <button id="rainbow">Rainbow Mode</button>
        <!-- <button id="shader">Shader</button> -->
        <div class="slider-container">
          <div id="slider-value"></div>
          <input type="range" min="8" max="64" value="16" step="1" class="slider" id="grid-slider" />
        </div>
      </div>
      <div class="main-grid"></div>
    </div>
  </body>
</html>
